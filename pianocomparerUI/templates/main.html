<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Please Upload Two Audio Files</h1>
        <form action="/submit_audio" method="post" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="audio1" class="block text-gray-700 font-medium mb-2">Audio Input 1:</label>
                <input type="file" id="audio1" name="audio1" accept="audio/*" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div>
                <label for="audio2" class="block text-gray-700 font-medium mb-2">Audio Input 2:</label>
                <input type="file" id="audio2" name="audio2" accept="audio/*" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300">
            </div>
            <div class="text-center">
                <input type="submit" value="Submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
            </div>
        </form>
    </div>
</body>
</html>
